<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">

<body>

<h2>Login</h2>

<form id="loginForm">

</form>

<script src="login.js"></script>
</body>
</html>
